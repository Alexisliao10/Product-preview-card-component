<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Lato:wght@100;300;700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="card__aside">
        <img class="card__image" src="../src/images/image-product-mobile.jpg" alt="Gabrielle Chanel">
      </div>
      <div class="card__header">
        <p class="card__category">
          Perfume
        </p>
        <h1 class="card__title">
          Gabrielle Essence Eau De Parfum
        </h1>
      </div>
      <div class="card__body">
        <div class="card__copy">
          A floral, solar and voluptuorus interpretation composed by Oliver Polge, Perfumer-Creator for the House of
          CHANEL.
        </div>
      </div>
      <div class="card_footer">
        <div class="card__prices">
          <p class="card__current-price">
            $149.99
          </p>
          <p class="card__previous-price">
            $169.99
          </p>
          <div class="card__actions">
            <button class="button button--active">
              <i class="button__icon"></i>
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alexis Liao</a>.
    </div>
  </footer>
</body>

</html>
